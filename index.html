<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calci">
            <div class="display">
                <div class="small_display"></div>
                <div class="large_display"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="long">AC</button>
                    <button>C</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button class="long">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
